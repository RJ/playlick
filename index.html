<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Playlick</title>
        <link rel="stylesheet" href="playlick.css" type="text/css" media="screen" title="Playlick Styles" charset="utf-8">
    </head>
    <body>
        <div id="viewport">
            <div id="content">
                <div id="sidebar">
                    <div class="stash">
                        <ul id="playlist_stash">
                            <li><a href="#" id="create_playlist">+ New Playlist</a></li>
                        </ul>
                    </div>
                </div>
                
                <h1>Create a new Playlist</h1>
                <form id="add_to_playlist">
                    <label for="artist_input">Artist:</label>
                    <input type="text" name="artist" />
                    <label for="track_input">Track:</label>
                    <input type="text" name="track" />
                    <input type="submit" value="Add" />
                </form>
                
                <div id="main">
                    <h1 id="playlistTitle"></h1>
                    <ol class="trackList" id="playlist"></ol>
                </div>
                
                <div id="footer">
                    <a href="http://github.com/jwheare/playlick/tree/master">Playlick on github</a> |
                    Made by <a href="http://james.wheare.org/">James Wheare</a> |
                    Work in Progress. Mostly a UI concept for now.
                </div>
            </div>
        </div>
    </body>
    <script>
    (function () {
        function load_script(src) {
            document.write('<scr' + 'ipt defer="defer" src="' + src + '"><\/script>');
        }
        load_script('lib/jquery.js');
        load_script('lib/jquery-ui.js');
        load_script('playlick.js');
        load_script('lib/playdar_compressed.js');
        load_script('main.js');
        load_script('lib/soundmanager2-nodebug-jsmin.js');
        load_script('playdar.js');
    })();
    </script>
</html>
