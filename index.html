<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Playlick</title>
        <link rel="stylesheet" href="playlick.css" type="text/css" media="screen" title="Playlick Styles" charset="utf-8">
    </head>
    <body>
        <div id="viewport">
            <div id="content">
                <div id="sidebar">
                    <h1>Your playlists</h1>
                    <div class="stash">
                        <ul id="playlist_stash">
                            <li><a href="#" id="create_playlist" class="playlist">+ Create</a></li>
                        </ul>
                        <p id="loading_playlists">Loadingâ€¦</p>
                    </div>
                </div>
                
                <div id="main">
                    <form id="add_to_playlist">
                        <label for="artist_input">Artist:</label>
                        <input type="text" name="artist" id="add_track_artist" />
                        <label for="track_input">Track:</label>
                        <input type="text" name="track" id="add_track_track" />
                        <input type="submit" id="add_track_button" value="Start a Playlist" />
                    </form>
                    
                    <h1 id="playlistTitle"></h1>
                    <ol class="trackList" id="playlist"></ol>
                </div>
                
                <div id="footer">
                    <a href="http://github.com/jwheare/playlick/tree/master">Playlick on github</a> |
                    Made by <a href="http://james.wheare.org/">James Wheare</a> |
                    Work in Progress. Mostly a UI concept for now.
                </div>
            </div>
        </div>
        
        <!-- jQuery -->
        <script src="lib/jquery.js"></script>
        <script src="lib/jquery-ui.js"></script>
        
        <!-- Core -->
        <script src="util.js"></script>
        <script src="models.js"></script>
        
        <!-- Data/App -->
        <script src="data.js"></script>
        <script src="main.js"></script>
        
        <!-- Playdar -->
        <script src="lib/playdar_compressed.js"></script>
        <script src="lib/soundmanager2-nodebug-jsmin.js"></script>
        <script>
            Playdar.setup({
                name: "Playlick",
                website: "http://www.playlick.com/",
                receiverurl: "http://www.playlick.com/playdar_auth.html"
            });
            Playdar.client.register_listeners({
                onAuth: function () {
                    Playdar.client.autodetect(PLAYLICK.playdar_track_handler);
                }
            });
            
            soundManager.url = '/lib/soundmanager2_flash9.swf';
            soundManager.flashVersion = 9;
            soundManager.onload = function () {
                Playdar.setup_player(soundManager);
                Playdar.client.init();
            };
        </script>
    </body>
</html>
